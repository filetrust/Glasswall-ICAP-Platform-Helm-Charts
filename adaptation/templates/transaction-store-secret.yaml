apiVersion: v1
kind: Secret
metadata:
  name: transactionstoresecret
  namespace: {{.Values.adaptationservice.namespace}}
type: Opaque
data:
  # You can include additional key value pairs as you do with Opaque Secrets
  azurestorageaccountname: {{ .Values.secrets.transactionstore.accountName }}
  azurestorageaccountkey: {{ .Values.secrets.transactionstore.accountKey }}